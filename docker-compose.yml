services:
  squashterm:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8000"
    volumes:
      # データ永続化用のボリューム
      - /mnt/hdd4/squashterm-data:/app/server/data
      - ./config:/app/server/config
      # 開発時のコード変更を反映（オプション）
      # - ./server:/app/server
    environment:
      - PYTHONUNBUFFERED=1
      # Redis使用時は下記のコメントを外す
      - REDIS_URL=redis://redis:6379/0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Redis使用時は下記のコメントを外す
    depends_on:
      - redis

  # Redis（オプショナル）
  # プレイリスト分割ダウンロードをより高度に使う場合に有効化
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  redis-data:
